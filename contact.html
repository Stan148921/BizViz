<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BizViz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <a href="./Index.html" class="logo">BizViz</a>
            <button class="hamburger" onclick="toggleMenu()" aria-expanded="false">&#9776;</button>
            <ul class="nav-links">
                <li><a href="./Index.html">Home</a></li>
                <li><a href="./services.html">Services</a></li>
                <!--<li><a href="pricing.html">Pricing</a></li>-->   
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-container">
        <h1>Contact Us</h1>
        <form action="send_email.php" method="POST" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="services">What services are you interested in?</label>
            <div class="dropdown">
                <button type="button" class="dropbtn" onclick="toggleDropdown()">Select Services</button>
                <div id="myDropdown" class="dropdown-content">
                    <label><input type="checkbox" value="web_design"> Web Design</label>
                    <label><input type="checkbox" value="seo_optimization"> SEO Optimization</label>
                    <label><input type="checkbox" value="content_writing"> Content Writing</label>
                    <label><input type="checkbox" value="social_media_management"> Social Media Management</label>
                    <label><input type="checkbox" value="email_marketing"> Email Marketing</label>
                    <label><input type="checkbox" value="graphic_design"> Graphic Design</label>
                    <label><input type="checkbox" value="consulting"> Consulting</label>
                    <label><input type="checkbox" value="ecommerce"> E-Commerce Solutions</label>
                </div>
            </div>
            <input type="hidden" name="services" id="selectedServices">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="contact-button">Send Message</button>
        </form>
    </section>

    <script src="./Scripts/script.js"></script>
    <script>
        function toggleDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // Capture selected services
        const checkboxes = document.querySelectorAll('.dropdown-content input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const selectedValues = Array.from(checkboxes)
                    .filter(i => i.checked)
                    .map(i => i.value);
                document.getElementById("selectedServices").value = selectedValues.join(', ');
            });
        });

        function validateForm() {
            // Simple validation logic can be added here
            return true; // Allow form submission
        }
    </script>
</body>
</html>
